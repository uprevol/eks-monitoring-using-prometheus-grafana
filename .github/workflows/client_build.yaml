name: "Client Service Build and Push"
on:
  # Manual trigger
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'microservices/HelloWorldClient/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'HelloWorldClient/**'
jobs:
  build:
     defaults:
       run:
         working-directory: ./microservices/HelloWorldClient
     name: Maven Build
     runs-on: [ ubuntu-latest ]
     steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.jar
          path: microservices/HelloWorldClient/target/hello-world-client-1.jar
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 

      - name: Login to Public ECR
        uses: docker/login-action@v1
        with:
         registry: public.ecr.aws

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
            name: app.jar

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: public.ecr.aws/w0f5g4k6
          ECR_REPOSITORY: client-svc
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"




